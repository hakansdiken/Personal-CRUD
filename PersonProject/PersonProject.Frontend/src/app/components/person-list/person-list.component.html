<div class="person-list-container">

  <h2 class="list-text">Personel Listesi</h2>

  <table mat-table [dataSource]="persons" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ad </th>
      <td mat-cell *matCellDef="let person"> {{ person.name }} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Soyad </th>
      <td mat-cell *matCellDef="let person"> {{ person.surname }} </td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let person"> {{ person.mail }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> İşlemler </th>
      <td mat-cell *matCellDef="let person">
        <div class="action-buttons">
          <button mat-button color="warn" (click)="deletePerson(person.id)">Sil</button>
          <button mat-button color="primary" (click)="onEdit(person)">Güncelle</button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
